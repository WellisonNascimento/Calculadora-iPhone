<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora iPhone</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="function" onclick="clearDisplay()">AC</button>
      <button class="function" onclick="toggleSign()">+/-</button>
      <button class="function" onclick="percent()">%</button>
      <button class="operator" onclick="setOperation('/')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="setOperation('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="setOperation('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="setOperation('+')">+</button>

      <button class="zero" onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
